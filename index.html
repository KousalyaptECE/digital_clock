<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="style.css">
    <title>Digital clock</title>
</head>
<body>
    <div id="head" style="margin-left: 42%;">Digital Clock</div>
    <div class="container">
        <div id="wrapper">
            <span id="hr">00</span>
            <span>:</span>
            <span id="min">00</span>
            <span>:</span>
            <span id="sec">00</span>
            <span id="ampm">AM</span>
        </div>
    </div>
    <div id="head">stopwatch</div>
    <div class="container">
       
        <div id="stopwatch">
            <div id="stop">
                <span id="shr">00</span>
                <span>:</span>
                <span id="smin">00</span>
                <span>:</span>
                <span id="ssec">00</span>
            </div>
            <div id="watch">
                <button id="start">start</button>
                <button id="stop1">stop</button>
                <button id="reset">reset</button>
            </div>
        </div>
    </div>
    
    <script src="script.js">

    </script>
</body>
</html>
